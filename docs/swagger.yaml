definitions:
  DeletedAt:
    properties:
      time:
        type: string
      valid:
        description: Valid is true if Time is not NULL
        type: boolean
    type: object
  Endpoint:
    properties:
      id:
        type: integer
      name:
        description: Nome do recurso, único e não nulo
        type: string
    required:
    - id
    - name
    type: object
  H:
    additionalProperties: {}
    type: object
  HTTPError:
    properties:
      message:
        type: string
    type: object
  PersonType:
    enum:
    - FISICA
    - JURIDICA
    type: string
    x-enum-varnames:
    - Fisica
    - Juridica
  PolicyRole:
    properties:
      actions:
        type: string
      endpoint:
        $ref: '#/definitions/Endpoint'
      endpoint_id:
        type: integer
      role:
        allOf:
        - $ref: '#/definitions/Role'
        description: // constraints
      role_id:
        type: integer
    required:
    - actions
    - endpoint_id
    - role_id
    type: object
  PolicyUser:
    properties:
      actions:
        type: string
      endpoint:
        $ref: '#/definitions/Endpoint'
      endpoint_id:
        type: integer
      user:
        allOf:
        - $ref: '#/definitions/User'
        description: // constraints
      user_id:
        type: string
    required:
    - actions
    - endpoint_id
    - user_id
    type: object
  Role:
    properties:
      id:
        type: integer
      name:
        description: Nome do recurso, único e não nulo
        type: string
      policies:
        items:
          $ref: '#/definitions/PolicyRole'
        type: array
    required:
    - id
    - name
    type: object
  StatusType:
    enum:
    - ATIVO
    - INATIVO
    type: string
    x-enum-varnames:
    - Ativo
    - Inativo
  Tenant:
    properties:
      allowed_origins:
        items:
          type: integer
        type: array
      api_key:
        type: string
      cell_phone:
        type: string
      cep:
        type: string
      city:
        type: string
      complement:
        type: string
      cpf_cnpj:
        type: string
      created_at:
        type: string
      deleted_at:
        $ref: '#/definitions/DeletedAt'
      email:
        type: string
      id:
        type: string
      ie:
        type: string
      name:
        type: string
      neighborhood:
        type: string
      number:
        type: string
      phone:
        type: string
      state:
        type: string
      status:
        $ref: '#/definitions/StatusType'
      street:
        type: string
      type:
        $ref: '#/definitions/PersonType'
      updated_at:
        type: string
    required:
    - name
    - status
    - type
    type: object
  TenantRedis:
    properties:
      cpfcnpj:
        type: string
      email:
        type: string
      id:
        type: string
      name:
        type: string
    type: object
  User:
    properties:
      created_at:
        type: string
      deleted_at:
        $ref: '#/definitions/DeletedAt'
      email:
        type: string
      id:
        type: string
      name:
        type: string
      policies:
        items:
          $ref: '#/definitions/PolicyUser'
        type: array
      roles:
        items:
          $ref: '#/definitions/Role'
        type: array
      tenant:
        allOf:
        - $ref: '#/definitions/Tenant'
        description: constraints
      thumbnail:
        type: string
      updated_at:
        type: string
      username:
        type: string
    type: object
  UserCreate:
    properties:
      email:
        type: string
      name:
        type: string
      password:
        type: string
      tenant_id:
        type: string
      username:
        type: string
    type: object
host: http://localhost:5001
info:
  contact:
    name: Go Base API Support
    url: https://github.com/jeancarlosdanese/go-base-api
  description: This is a Go Base API.
  license:
    name: MIT
    url: https://github.com/jeancarlosdanese/go-base-api/blob/main/LICENSE
  termsOfService: https://github.com/jeancarlosdanese/go-base-api/blob/main/LICENSE
  title: Swagger Go Base API
  version: 0.0.7
paths:
  /api/v1/auth-apikey/tenant-by-apikey:
    get:
      consumes:
      - application/json
      description: Busca Tenant por X-API-Key
      produces:
      - application/json
      responses:
        "200":
          description: Tenant
          schema:
            $ref: '#/definitions/TenantRedis'
        "400":
          description: Invalid X-API-Key format
          schema:
            $ref: '#/definitions/HTTPError'
        "404":
          description: Tenant not found
          schema:
            $ref: '#/definitions/HTTPError'
      summary: Busca Tenant por X-API-Key
      tags:
      - auth-apikey
  /api/v1/auth/login:
    post:
      consumes:
      - application/x-www-form-urlencoded
      description: Loga um usuário usando email e senha
      parameters:
      - description: Email do Usuário
        in: formData
        name: email
        required: true
        type: string
      - description: Senha do Usuário
        in: formData
        name: password
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: Token gerado com sucesso
          schema:
            additionalProperties: true
            type: object
        "400":
          description: Erro de autenticação
          schema:
            additionalProperties:
              type: string
            type: object
      summary: Loga um usuário
      tags:
      - Auth
  /api/v1/auth/refresh:
    post:
      consumes:
      - application/x-www-form-urlencoded
      description: Renova o token usando o refreshToken
      parameters:
      - description: Refresh Token
        in: formData
        name: refreshToken
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: Token renovado com sucesso
          schema:
            additionalProperties: true
            type: object
        "400":
          description: Erro de autenticação
          schema:
            additionalProperties:
              type: string
            type: object
      summary: Renova o token
      tags:
      - Auth
  /api/v1/tenants:
    get:
      consumes:
      - application/json
      description: Busca todos os Tenants
      produces:
      - application/json
      responses:
        "200":
          description: Lista de Tenants
          schema:
            items:
              $ref: '#/definitions/Tenant'
            type: array
        "500":
          description: Erro Interno do Servidor
          schema:
            $ref: '#/definitions/HTTPError'
      summary: Busca todos os Tenants
      tags:
      - Tenants
    post:
      consumes:
      - application/json
      description: Adiciona um novo Tenant ao sistema
      parameters:
      - description: Informações do Tenant
        in: body
        name: tenant
        required: true
        schema:
          $ref: '#/definitions/Tenant'
      produces:
      - application/json
      responses:
        "201":
          description: Tenant Criado
          schema:
            $ref: '#/definitions/Tenant'
        "400":
          description: Erro de Formato de Solicitação
          schema:
            $ref: '#/definitions/HTTPError'
        "500":
          description: Erro Interno do Servidor
          schema:
            $ref: '#/definitions/HTTPError'
      summary: Cria um novo Tenant
      tags:
      - Tenants
  /api/v1/tenants/{id}:
    delete:
      consumes:
      - application/json
      description: Exclui um Tenant com base no ID fornecido
      parameters:
      - description: Tenant ID
        in: path
        name: id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: Mensagem de sucesso
          schema:
            $ref: '#/definitions/H'
        "400":
          description: ID Inválido
          schema:
            $ref: '#/definitions/HTTPError'
        "500":
          description: Erro Interno do Servidor
          schema:
            $ref: '#/definitions/HTTPError'
      summary: Exclui um Tenant
      tags:
      - Tenants
    get:
      consumes:
      - application/json
      description: Busca Tenant por ID
      parameters:
      - description: Tenant ID
        in: path
        name: id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: Tenant
          schema:
            $ref: '#/definitions/Tenant'
        "400":
          description: Invalid UUID format
          schema:
            $ref: '#/definitions/HTTPError'
        "404":
          description: Tenant not found
          schema:
            $ref: '#/definitions/HTTPError'
      summary: Busca Tenant por ID
      tags:
      - Tenants
    patch:
      consumes:
      - application/json
      description: Atualiza parcialmente um Tenant existente com base no ID fornecido
      parameters:
      - description: Tenant ID
        in: path
        name: id
        required: true
        type: string
      - description: Dados atualizáveis do Tenant
        in: body
        name: tenant
        required: true
        schema:
          $ref: '#/definitions/Tenant'
      produces:
      - application/json
      responses:
        "200":
          description: Mensagem de sucesso
          schema:
            $ref: '#/definitions/H'
        "400":
          description: ID Inválido ou Erro de Formato de Solicitação
          schema:
            $ref: '#/definitions/HTTPError'
        "500":
          description: Erro Interno do Servidor
          schema:
            $ref: '#/definitions/HTTPError'
      summary: Atualiza parcialmente um Tenant existente
      tags:
      - Tenants
    put:
      consumes:
      - application/json
      description: Atualiza um Tenant existente com base no ID fornecido
      parameters:
      - description: Tenant ID
        in: path
        name: id
        required: true
        type: string
      - description: Dados do Tenant
        in: body
        name: tenant
        required: true
        schema:
          $ref: '#/definitions/Tenant'
      produces:
      - application/json
      responses:
        "200":
          description: Tenant Atualizado
          schema:
            $ref: '#/definitions/Tenant'
        "400":
          description: ID Inválido ou Erro de Formato de Solicitação
          schema:
            $ref: '#/definitions/HTTPError'
        "500":
          description: Erro Interno do Servidor
          schema:
            $ref: '#/definitions/HTTPError'
      summary: Atualiza um Tenant existente
      tags:
      - Tenants
  /api/v1/users:
    get:
      consumes:
      - application/json
      description: Busca todos os Users
      produces:
      - application/json
      responses:
        "200":
          description: Lista de Users
          schema:
            items:
              $ref: '#/definitions/User'
            type: array
        "500":
          description: Erro Interno do Servidor
          schema:
            $ref: '#/definitions/HTTPError'
      summary: Busca todos os Users
      tags:
      - Users
    post:
      consumes:
      - application/json
      description: Adiciona um novo User ao sistema
      parameters:
      - description: Informações do User
        in: body
        name: user
        required: true
        schema:
          $ref: '#/definitions/UserCreate'
      produces:
      - application/json
      responses:
        "201":
          description: User Criado
          schema:
            $ref: '#/definitions/User'
        "400":
          description: Erro de Formato de Solicitação
          schema:
            $ref: '#/definitions/HTTPError'
        "500":
          description: Erro Interno do Servidor
          schema:
            $ref: '#/definitions/HTTPError'
      summary: Cria um novo User
      tags:
      - Users
  /api/v1/users/{id}:
    delete:
      consumes:
      - application/json
      description: Exclui um User com base no ID fornecido
      parameters:
      - description: User ID
        in: path
        name: id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: Mensagem de sucesso
          schema:
            $ref: '#/definitions/H'
        "400":
          description: ID Inválido
          schema:
            $ref: '#/definitions/HTTPError'
        "500":
          description: Erro Interno do Servidor
          schema:
            $ref: '#/definitions/HTTPError'
      summary: Exclui um User
      tags:
      - Users
    get:
      consumes:
      - application/json
      description: Busca User por ID
      parameters:
      - description: User ID
        in: path
        name: id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: User
          schema:
            $ref: '#/definitions/User'
        "400":
          description: Invalid UUID format
          schema:
            $ref: '#/definitions/HTTPError'
        "404":
          description: User not found
          schema:
            $ref: '#/definitions/HTTPError'
      summary: Busca User por ID
      tags:
      - Users
    patch:
      consumes:
      - application/json
      description: Atualiza parcialmente um User existente com base no ID fornecido
      parameters:
      - description: User ID
        in: path
        name: id
        required: true
        type: string
      - description: Dados atualizáveis do User
        in: body
        name: user
        required: true
        schema:
          $ref: '#/definitions/User'
      produces:
      - application/json
      responses:
        "200":
          description: Mensagem de sucesso
          schema:
            $ref: '#/definitions/H'
        "400":
          description: ID Inválido ou Erro de Formato de Solicitação
          schema:
            $ref: '#/definitions/HTTPError'
        "500":
          description: Erro Interno do Servidor
          schema:
            $ref: '#/definitions/HTTPError'
      summary: Atualiza parcialmente um User existente
      tags:
      - Users
    put:
      consumes:
      - application/json
      description: Atualiza um User existente com base no ID fornecido
      parameters:
      - description: User ID
        in: path
        name: id
        required: true
        type: string
      - description: Dados do User
        in: body
        name: user
        required: true
        schema:
          $ref: '#/definitions/User'
      produces:
      - application/json
      responses:
        "200":
          description: User Atualizado
          schema:
            $ref: '#/definitions/User'
        "400":
          description: ID Inválido ou Erro de Formato de Solicitação
          schema:
            $ref: '#/definitions/HTTPError'
        "500":
          description: Erro Interno do Servidor
          schema:
            $ref: '#/definitions/HTTPError'
      summary: Atualiza um User existente
      tags:
      - Users
securityDefinitions:
  Bearer:
    in: header
    name: Authorization
    type: apiKey
swagger: "2.0"
